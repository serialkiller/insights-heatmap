<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insights Heatmap</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <h1>Insights Heatmap</h1>
    <p>Upload insights.json • Columns: generated_time • Rows: ticker • Cells: weight</p>
  </header>

  <section class="controls">
    <input type="file" id="fileInput" accept=".json,application/json" />
    <button id="sampleBtn">Load sample data</button>
    <span id="stats"></span>
  </section>

  <section class="legend">
    <span>Low</span>
    <div class="legend-bar"></div>
    <span>High</span>
  </section>

  <section id="tableWrap" class="table-wrap"></section>

  <script src="/app.js"></script>
</body>
</html>
